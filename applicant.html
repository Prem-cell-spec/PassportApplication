<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Applicant Details</div>
    <div>
        <label for="name">Applicant Name</label><br>
        <input id="name" type="text" required placeholder="please enter name"><span style="color: dimgray;">middle name
            followed
            by first name</span>
    </div>
    <div>
        <label for="surname">Surname</label><br>
        <input id="surname" type="text" required placeholder="please enter name">

    </div>
    <div>
        <div> Are you known by any other names (aliases)</div>
        <input id="alias" type="radio" name="alias">
        <label for="alias">Yes</label><br>
        <input id="alias2" type="radio" name="alias">
        <label for="alias2">No</label><br>
    </div>
    <div>
        <div> Have you ever changed your name</div>
        <input id="change" type="radio" name="change">
        <label for="change">Yes</label><br>
        <input id="change1" type="radio" name="change">
        <label for="change2">No</label><br>
    </div>
    <div>
        <div>Date of Birth</div>
        <input type="date">
    </div>
    <div>
        <div>Place of Birth (Village or Town or City)</div>
        <input type="text" placeholder="Enter the name of birth place">
        <div>District</div>
        <input type="text" placeholder="Enter the name of Dist">
        <div>State</div>
        <input type="text" placeholder="Enter the name of State">
    </div>
    <div>
        <div> Gender</div>
        <input id="male" type="radio" name="change">
        <label for="change">Male</label><br>
        <input id="change1" type="radio" name="change">
        <label for="change2">Female</label><br>
        <input id="change1" type="radio" name="change">
        <label for="change2">Female</label><br>
    </div>

</body>

</html>
